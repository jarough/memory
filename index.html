<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorise | Puzzle Game</title>
    <!-- Link to style.css file -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to JavaScript file -->
    <script type="module" src="index.js"></script>
</head>

<body>
    <div class="header">
        <h1>Memorise - a puzzle memory Game</h1>
        <div class="score">

    </div>

            <div class="front" data-index="1"><img src="assets/club.png" alt="Club"></div>

        </div>
        <div class="cell">
            <div class="front" data-index="1"><img src="assets/diamond.png" alt="Club"></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="2"><img src="assets/heart.png" alt="Club"></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="2"><img src="assets/question-mark-sign-icon.png" alt="Club"></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="3"><img src="assets/spade.png" alt="Club"></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="3"><img src="assets/diamond.png" alt="Club"></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="4"><img src="assets/heart.png" alt="Club"></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="4"><img src="assets/club.png" alt="Club"></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="5"><img src="assets/question-mark-sign-icon.png" alt="Club"></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="5"><img src="assets/spade.png" alt="Club"></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="6"><img src="assets/heart.png" alt="Club"></div>
            <div class="back"></div>
        </div>
        <div class="cell">
            <div class="front" data-index="6"><img src="assets/diamond.png" alt="Club"></div>
            <div class="back"></div>
        </div>
    </div>
</body>

</html>
